
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Плейлист - Чуев Никита</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            padding: 20px;
        }
        select, button {
            margin: 10px;
            padding: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Плейлист на электрогитаре</h1>
    <h2>Чуев Никита</h2>
    <select id="playlist">
        <option value="соло1.mp3">Соло 1: Зажигательный Рифф</option>
        <option value="соло2.mp3">Соло 2: Мелодия Света</option>
        <option value="соло3.mp3">Соло 3: Ветер Свободы</option>
        <option value="соло4.mp3">Соло 4: Путь Мечтателя</option>
        <option value="соло5.mp3">Соло 5: Песня Ночи</option>
        <option value="соло6.mp3">Соло 6: Гимн Солнца</option>
        <option value="соло7.mp3">Соло 7: Я Свободен</option>
    </select>
    <button id="playBTN">Проиграть</button>
    <audio id="audioPlayer" controls>
        <source id="audioSource" src="" type="audio/mpeg">
    </audio>

    <script>
        const startplay = document.getElementById('playBTN');
        const audioPlayer = document.getElementById('audioPlayer');
        const audioSource = document.getElementById('audioSource');
        const playlist = document.getElementById('playlist');

        startplay.addEventListener('click', () => {
            const selectedTrack = playlist.value;
            audioSource.src = selectedTrack;
            audioPlayer.load();
            audioPlayer.play();
        });
    </script>
</body>
</html>
